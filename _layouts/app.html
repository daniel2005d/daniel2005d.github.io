<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Lato:400,700|Roboto+Slab:400,700|Inconsolata:400,700">
  <title>{{ page.title }}</title>
</head>

<body>
  

  <div id="sidebar">
    <h2>Menu</h2>
    <ul id="menu">


    </ul>
  </div>
  <div id="content">
    <h1>
      {{page.title}}
    </h1>
    <div role="navigation" >
      <ul class="wy-breadcrumb">
        <li>
          <a href="{{ site.baseurl }}/index.html">
            Index
          </a>
        </li>
      </ul>
      <hr/>
    </div>
    {{content}}
  </div>



  <script>
    const paragraphs = document.querySelectorAll("h1");
    let menu = document.getElementById("menu");
    paragraphs.forEach(item => {
      // const nextH2 = menu.nextElementSibling;
      // if (nextH2 && nextH2.tagName.toLowerCase() === 'h2') {
      //           console.log(nextH2.textContent);
      //           // If you want to do something with the h2 elements, you can manipulate them here
      //       }

      const newItem = document.createElement('li');
      newItem.innerHTML = `<a href=#>${item.innerText}</a>`;
      menu.appendChild(newItem);
    });


  </script>
</body>

</html>
