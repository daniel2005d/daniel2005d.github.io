---
layout: none
---
posts:
{% for post in site.posts %}
  - title: "{{ post.title | escape }}"
    url: "{{ post.url | relative_url }}"
    tags: 
      {% for tag in post.tags %}
      - "{{ tag }}"
      {% endfor %}
    content: |
      {{ post.content | strip_html | strip_newlines | escape }}
{% endfor %}
